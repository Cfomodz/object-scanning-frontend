<!DOCTYPE html>
<html>
<head>
    <title>Object Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="status-container">
        <h1>Object Scanner Status</h1>
        <div class="preview-container">
            <div class="preview-box">
                <video id="live-view" class="preview-image" autoplay muted></video>
            </div>
            <div class="preview-box">
                <img id="last-captured-view" class="preview-image" alt="Last Captured Image">
            </div>
        </div>
        <div class="controls">
            <button id="start-capture" class="btn">Stop Capture</button>
        </div>
        <div class="status-items">
            <div class="status-item" id="status">ready</div>
        </div>
        <div class="debug-console">
            <div class="debug-header">
                <h3>Debug Console</h3>
                <button id="clear-debug" class="btn">Clear</button>
            </div>
            <div id="debug-log" class="debug-messages"></div>
        </div>
    </div>

    <!-- Include main.js before OpenCV.js -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Include OpenCV.js without the async attribute -->
    <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</body>
</html>
